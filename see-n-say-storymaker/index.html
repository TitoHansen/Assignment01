<!DOCTYPE html> <!-- Declares the document type -->
<html lang="en"> <!-- Starts the HTML document with English language -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport properties -->
    <title>See 'N' Say Storymaker</title> <!-- Sets the title of the document -->
    <!--<link rel="stylesheet" href="css/normalize.css">--> <!-- Commented out stylesheet link -->
    <link rel="stylesheet" href="css/main.css"> <!-- Links the main stylesheet -->
</head>
<body>
    <div class="container"> <!-- Starts a container for the content -->
        <h1>See 'N' Say Storymaker</h1> <!-- Displays the main title -->
        <div class="story-elements">
            <button id="nounButton">Pick Noun</button> <!-- Button to pick a noun -->
            <button id="verbButton">Pick Verb</button> <!-- Button to pick a verb -->
            <button id="adjectiveButton">Pick Adjective</button> <!-- Button to pick an adjective -->
            <button id="noun2Button">Pick Noun 2</button> <!-- Button to pick a second noun -->
            <button id="placeButton">Pick Place</button> <!-- Button to pick a place -->
            <button id="generateButton">Surprises</button> <!-- Point 1: Button for generating surprises (probably in the story) -->
            <button id="resetButton">Reset</button> <!-- Point 2: Button to reset the story -->
            <button id="speakButton">Playbeck</button> <!-- Button to playback the story -->
        </div>
        <div class="story">
            <p><span id="noun"></span> <span id="verb"></span> <span id="adjective"></span> <span id="noun2"></span> in <span id="place"></span>.</p> <!-- Story template with placeholders -->
        </div>
    </div>
    <script src="index.js"></script> <!-- Links to the JavaScript file for interactivity -->
</body>
</html>
